{% extends "core/base.html" %} {% load static %}
{% load bootstrap4 %}

{% block content %}
{% bootstrap_css %}
{% bootstrap_javascript jquery='full' %}
{{ form.media }}
<main role="main">
  <div class="container">
    <div class="row mt-3 mb-5">
      <div class="col-md-9 mx-auto">
        <form method="post">{% csrf_token %}
          {{ form.as_p }}

          {% buttons %}
          <button type="submit" class="btn btn-primary">Save</button>
          {% endbuttons %}
        </form>
      </div>
    </div>
  </div>
</main>

{% endblock %}
